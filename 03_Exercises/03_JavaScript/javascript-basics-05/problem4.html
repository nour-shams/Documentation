<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n = parseInt(prompt("Enter a number: "));
        let s = 0;

        for(let i = 1; i <= n; i++){
            if(i % 3 == 0 || i % 5 == 0) 
            {
                s += i;
            }
        } alert("Sum is: " + s);

    </script>
</body>
</html>
