<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for(let i = 1; i <= 12; i++) {

            document.writeln("<br>");
            document.writeln(i+ ":");

            for(let j = 1; j <= 12; j++) {
               
                document.writeln(i * j);
            }    
        }
             </script>
</body>
</html>
