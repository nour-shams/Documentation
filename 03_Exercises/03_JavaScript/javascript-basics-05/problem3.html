<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n = parseInt(prompt("Enter your number: "));
        let s = 0;

        for(let i = 1; i <= n; i++){
            s += i;
        } alert("Sum is: " + s);

    </script>
</body>
</html>
