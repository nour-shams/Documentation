<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n = parseInt(prompt("Enter your number: "));
        let p = prompt("Enter + or *");

        if(p == "+") {
            let sum = 0;
            for(let i = 1; i <= n; i++) {
                sum += i;
               
            } alert(sum);
        } 
        else if(p == "*") {
            let sum = 1;
            for(let i = 1; i <= n; i++) {
                 sum *= i;
                 
            }alert(sum);
        } 

    </script>
</body>
</html>
